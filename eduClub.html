<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    
   <div class="header">
    
    <div class="logo">
        <h1>Edu<span>C</span>lub</h1>
    </div>
    <div class="nav">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Projects</a>
        <a href="">Services</a>
        <a href="">Contacts</a>
        
    </div>
    
    <div class="bott">
        <button>Login</button>
        
    </div>
   
   </div>
   
  <hr>

   <div class="main">
    <div class="heroes">
        <div class="text">
            <h1>Learning Has<br><span>Never</span>  Been<br>
                So Easy.</h1>
          <p>"An innovative e-learning platform offering extensive resources for engaging, interactive education."</p>
          <button>GET STARTED!</button>
        </div>
        <div class="pic">
            <img src="show.png" alt="pic" srcset=""> 
            <button id="open-chat-button" class="open-button" onclick="toggleChat()">
            </button>
        </div> 
    
    </div>
    
   </div>
  
    

    

    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            <h2>Edu Bot
            </h2>
            <button onclick="toggleChat()">&times;</button>
        </div>
        <div class="chat-body" id="chat-body">
            <div class="bot-message message">Hello! How can I help you today?</div>
        </div>
        <div class="input-container">
            <input type="text" class="input-field" id="user-input" placeholder="Type your message...">
            <button class="input-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById("chat-container");
        const openChatButton = document.getElementById("open-chat-button");
        const chatBody = document.getElementById("chat-body");
        const userInputField = document.getElementById("user-input");

        function addMessageToChat(message, isBot) {
            const messageElement = document.createElement("div");
            messageElement.textContent = message;
            messageElement.classList.add("message");
            messageElement.classList.add(isBot ? "bot-message" : "user-message");
            chatBody.appendChild(messageElement);
            chatBody.scrollTop = chatBody.scrollHeight; // Scroll to bottom
        }

        function botResponse(userInput) {
            let response = "";
            userInput = userInput.toLowerCase().trim();

            if (userInput.includes("purpose")) {
                response = "This page helps users understand the use of a specific service.";
            } else if (userInput.includes("functionality") || userInput.includes("features")) {
                response = "The page provides various features such as downloads, user management, and free courses.";
            } else if (userInput.includes("thank you") || userInput.includes("thanks")) {
                response = "You're welcome! If you face any problems, please contact us at 0112769979.";
            } else if (userInput.includes("hello")) {
                response = "Hi there! How can I assist you today?";
            } else if (userInput.includes("help")) {
                response = "Sure, I'm here to help! You can ask me about the purpose and features of this page.";
            } else {
                response = "I'm sorry, I don't understand. You can ask about the purpose or functionality of the page.";
            }

            return response;
        }

        function sendMessage() {
            const userMessage = userInputField.value.trim();
            if (userMessage === "") return;

            addMessageToChat(`You: ${userMessage}`, false);
            const botReply = botResponse(userMessage);
            addMessageToChat(`Edu Bot: ${botReply}`, true);

            userInputField.value = ""; // Clear input field after sending message
        }

        function toggleChat() {
            if (chatContainer.style.bottom === "-600px") {
                chatContainer.style.bottom = "30px";
                openChatButton.style.display = "none";
            } else {
                chatContainer.style.bottom = "-600px";
                openChatButton.style.display = "block";
            }
        }

        // Allow pressing Enter key to send message
        userInputField.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });

        // Initial bot greeting (optional)
        // addMessageToChat("Bot: Hello! How can I help you today?", true);
    </script>


   <div class="footer">

   </div>
</body>
</html>
